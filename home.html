<!DOCTYPE html>
<html>
    <head>
        <title>Character Animation</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&effect=shadow-multiple">
    <body style="background-color:rgb(8, 8, 8);">
        <center>
            <br>
            <h1 class="header">19CSE433 - Computer Graphics and Visualisation</h1>
            <br>
            <h2 class="sub_header">Character Animation on Indian Sign Languages</h2>
            <br>
            <div class="container">
                <form method="get" action="video.html">
                    <h2>Select a word for Animation</h2>
                    <select class="w3-select" name="option">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1.Welcome.mp4">Welcome</option>
                        <option value="2.Gun.mp4">Gun</option>
                        <option value="3.Escape.mp4">Escape</option>
                        <option value="4.Infinity.mp4">Infinity</option>
                        <option value="5.Note.mp4">Note</option>
                        <option value="6.Injection.mp4">Injection</option>
                        <option value="7.Badminton.mp4">Badminton</option>
                        <option value="8.Rainbow.mp4">Rainbow</option>
                        <option value="9.Hippo.mp4">Hippo</option>
                    </select><br><br>
                    <p><button class="w3-btn w3-teal">Submit</button></p>
                </form>
            </div>
        </center>
    </body>
</html>
